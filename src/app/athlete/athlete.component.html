<div *ngIf="athleteById">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{athleteById.firstName}} {{athleteById.lastName}}</mat-card-title>
      <mat-card-subtitle>{{athleteById.gender}}</mat-card-subtitle>
      <mat-card-subtitle>{{athleteById.weight.toFixed(2)}}</mat-card-subtitle>
      <mat-card-subtitle>{{athleteById.height.toFixed(2)}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/images/ruben.JPG" alt="Photo of a Shiba Inu">
    <mat-card-header>
      <button mat-raised-button color="primary">Confirm</button>
      <button mat-raised-button color="primary">Cancel</button>
    </mat-card-header>
  </mat-card>
</div>
